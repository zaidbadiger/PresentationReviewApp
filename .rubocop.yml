inherit_from: .rubocop_todo.yml

# Alphabetizing auto-generated Gemfile seems excessive
Bundler/OrderedGems:
  Exclude:
    - 'Gemfile'

# We aren't formatting auto-generated files
Layout/ArgumentAlignment:
  Exclude:
    - 'bin/webpack'
    - 'bin/webpack-dev-server'
Layout/EmptyLineAfterGuardClause:
  Exclude:
    - 'bin/bundle'
Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'
Layout/MultilineOperationIndentation:
  Exclude:
    - 'bin/bundle'
Style/ExpandPathArguments:
  Exclude:
    - 'bin/bundle'
    - 'bin/rails'
    - 'bin/rake'
Style/IfUnlessModifier:
  Exclude:
    - 'bin/bundle'
Style/NumericLiterals:
  Exclude:
    - 'db/schema.rb'
Style/PerlBackrefs:
  Exclude:
    - 'bin/bundle'
Style/RedundantBegin:
  Exclude:
    - 'bin/yarn'
