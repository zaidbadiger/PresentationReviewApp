inherit_from: .rubocop_todo.yml

# Alphabetizing auto-generated Gemfile seems excessive
Bundler/OrderedGems:
  Exclude:
    - 'Gemfile'

# Keeps limitation on method length without being too strict
Metrics/MethodLength:
  Max: 12
  Exclude:
    - 'bin/bundle'

# Compact Style is required for functionality
Style/ClassAndModuleChildren:
  Exclude:
    - 'test/channels/application_cable/connection_test.rb'
    - 'test/test_helper.rb'

# Frozen String Literal Comment is unneccessary
Style/FrozenStringLiteralComment:
  Enabled: false

# We aren't formatting auto-generated files
Layout/ArgumentAlignment:
  Exclude:
    - 'bin/webpack'
    - 'bin/webpack-dev-server'
Layout/EmptyLineAfterGuardClause:
  Exclude:
    - 'bin/bundle'
Layout/EmptyLinesAroundBlockBody:
  Exclude:
    - 'db/schema.rb'
Layout/LineLength:
  Exclude:
    - 'bin/bundle'
Layout/MultilineOperationIndentation:
  Exclude:
    - 'bin/bundle'
Metrics/BlockLength:
  Exclude:
    - 'db/schema.rb'
Metrics/CyclomaticComplexity:
  Exclude:
    - 'bin/bundle'
Metrics/PerceivedComplexity:
  Exclude:
    - 'bin/bundle'
Style/Documentation:
  Exclude:
    - 'db/migrate/*'
    - 'test/**/*'
    - 'config/application.rb'
    - 'app/models/*.rb'
Style/ExpandPathArguments:
  Exclude:
    - 'bin/bundle'
    - 'bin/rails'
    - 'bin/rake'
Style/IfUnlessModifier:
  Exclude:
    - 'bin/bundle'
Style/NumericLiterals:
  Exclude:
    - 'db/schema.rb'
Style/PerlBackrefs:
  Exclude:
    - 'bin/bundle'
Style/RedundantBegin:
  Exclude:
    - 'bin/yarn'
Style/SpecialGlobalVars:
  Exclude:
    - 'bin/bundle'
Style/StderrPuts:
  Exclude:
    - 'bin/yarn'
Style/StringLiterals:
  Exclude:
    - 'bin/bundle'
    - 'bin/webpack'
    - 'bin/webpack-dev-server'
    - 'bin/yarn'
    - 'config/environments/production.rb'
    - 'config/puma.rb'
    - 'config/spring.rb'
    - 'db/schema.rb'
